<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>My Favourite Movies</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
            <li>{{movie|title}}</li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No favourite movies ...</p>
    {% endif %}
</body>
</html>
